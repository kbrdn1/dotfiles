linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/yourusername/yourproject
  govet:
    check-shadowing: true
  lll:
    line-length: 100
  misspell:
    locale: US
  gocyclo:
    min-complexity: 15
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style

linters:
  disable-all: true
  enable:
    - gofmt
    - goimports
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - structcheck
    - varcheck
    - ineffassign
    - deadcode
    - typecheck
    - lll
    - misspell
    - gocyclo
    - gocritic

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

run:
  timeout: 5m
  go: '1.21'
