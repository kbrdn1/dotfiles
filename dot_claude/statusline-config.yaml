# ============================================================================
# FEATURES - Enable/Disable Specific Functionality
# ============================================================================
features:
  # ── Git Features ──────────────────────────────────────────────────────────
  git:
    enabled: true                    # Master toggle for all Git features
    show_branch: true                # Show ⎇ main
    show_status: true                # Show *2 !5 ?1 (staged/modified/untracked)
    show_ahead_behind: true          # Show ↑3 ↓2 (commits ahead/behind upstream)
    show_stash: true                 # Show ⊟2 (stash count)
    show_conflict: true              # Show ⚠CONFLICT (merge conflicts)
    clean_indicator: true            # Show ✓ when repo is clean

  # ── Language Versions ─────────────────────────────────────────────────────
  versions:
    enabled: true                    # Master toggle for all version detection
    node: true                       # Show ⬢ 23.9.0 (Node.js)
    php: true                        # Show ◆ 8.4 (PHP)
    go: true                         # Show ◈ 1.24 (Go)
    python: true                     # Show ⊙ 3.13 (Python)
    rust: true                       # Show ⚙ 1.75 (Rust)
    ruby: true                       # Show ◊ 3.3 (Ruby)
    java: true                       # Show ◈ 21 (Java)
    smart_detection: true            # Only show if project uses the language

  # ── Container & Orchestration ─────────────────────────────────────────────
  devops:
    docker: true                     # Show ◧ 3 (running containers count)
    kubernetes: true                 # Show ⎈ prod (current k8s context)
    k8s_max_length: 15              # Max length for k8s context name

  # ── Token Usage & Performance ─────────────────────────────────────────────
  tokens:
    enabled: true                    # Master toggle for ccusage stats
    show_input_output: true          # Show ⇣1200 ⇡4990
    show_burn_rate: true             # Show ≈ 222k tok/min
    show_cost: true                  # Show $6.32
    show_time_remaining: true        # Show ⧗ 4h 2m

  # ── Model & System Info ───────────────────────────────────────────────────
  system:
    show_model: true                 # Show ◉ Sonnet 4.5, Opus 4, etc.
    show_path: true                  # Show ⌂ ~/path
    use_path_aliases: true           # Use ◆ Perso instead of ~/Projects/Perso

# ============================================================================
# DISPLAY - Customize Output Format & Style
# ============================================================================
display:
  # ── Date & Time ───────────────────────────────────────────────────────────
  show_date: true                    # Show ◫ 07/10/25
  show_time: true                    # Show ◷ 14:30
  date_format: "%d/%m/%y"           # Date format (strftime)
  time_format: "%H:%M"              # Time format (strftime)

  # ── Path Display ──────────────────────────────────────────────────────────
  max_path_length: 50               # Maximum path length before truncation
  path_truncate_strategy: "middle"  # Options: "middle", "start", "end"
  show_full_path: false             # Show full path instead of basename

  # ── Git Display ───────────────────────────────────────────────────────────
  git_stats_style: "compact"        # Options: "compact" (*2), "verbose" (2 staged)
  show_clean_branch: true           # Show branch name even if repo is clean

  # ── Separators & Spacing ──────────────────────────────────────────────────
  separator: "  "                   # Separator between sections (2 spaces)
  compact_mode: false               # Reduce spacing for compact display

# ============================================================================
# COLORS - Customize Statusline Colors (ANSI Codes)
# ============================================================================
colors:
  # ── Section Colors ────────────────────────────────────────────────────────
  # Use ANSI escape codes for terminal colors
  # Format: '\e[XXm' where XX is the color code
  #
  # Basic colors (30-37):
  #   30=black, 31=red, 32=green, 33=yellow
  #   34=blue, 35=magenta, 36=cyan, 37=white
  #
  # Bright colors (90-97):
  #   90=bright_black, 91=bright_red, 92=bright_green, 93=bright_yellow
  #   94=bright_blue, 95=bright_magenta, 96=bright_cyan, 97=bright_white

  # Model (◉ Sonnet 4.5)
  model: '\e[38;5;208m'              # Orange (RGB 208) - like Claude logo

  # Path (⌂ ~/path)
  path: '\e[34m'                     # Default: blue (\e[34m)

  # Git - Dynamic color based on repo status:
  git_branch: '\e[95m'               # Default: bright magenta (\e[95m)
  git_clean: '\e[32m'                # Clean repo: green (\e[32m)
  git_dirty: '\e[33m'                # Has changes: yellow (\e[33m)
  git_conflict: '\e[91m'             # Conflicts: bright red (\e[91m)

  # Language Versions (⬢ Node, ◆ PHP, etc.)
  version: '\e[36m'                  # Default: cyan (\e[36m)

  # DevOps (◧ Docker, ⎈ K8s)
  docker: '\e[94m'                   # Default: bright blue (\e[94m)
  kubernetes: '\e[95m'               # Default: bright magenta (\e[95m)

  # Tokens & Performance (◉ tokens, ≈ burn rate)
  token: '\e[93m'                    # Default: bright yellow (\e[93m)

  # Date & Time (◫ date, ◷ time)
  datetime: '\e[90m'                 # Default: bright black/gray (\e[90m)

