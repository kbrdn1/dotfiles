# ============================================================================
# PERFORMANCE - Optimize for Speed
# ============================================================================
performance:
  # Disable slower features for better performance
  disable_slow_git: false           # Disable ahead/behind if slow
  cache_duration: 2                 # Cache results for N seconds (0 = disabled)
  parallel_execution: true          # Run independent checks in parallel
  timeout_ms: 200                   # Max execution time per check (ms)

